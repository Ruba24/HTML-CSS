<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#1e81b0">
    <h1>Form 1 </h1>
    <form action="">
        <label for="fname">First Name</label>
        <input id="fname" type="text" placeholder="Enter Your First Name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter Your Last Name"> <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" placeholder="Enter your Password">  <br> <br>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="+92XXXXXXXXXX"> <br> <br>
        <label for="DOB">Your DOB</label>
        <input type="date" id="DOB"> <br> <br>
        <label for="">Sex</label> <br> <br>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female"> <br> <br>
        <label for="city">Your City</label>
        <select name="" id="city">
            <option value="">Islamabad</option>
            <option value="">Lahore</option>
            <option value="">Karachi</option>
        </select>
        <br><br>
        <label for="">Your Hobby</label>
        <input type="checkbox">
        <label for="">Sports</label>
        <input type="checkbox">
        <label for="">Driving</label>
        <input type="checkbox">
        <label for="">Hiking</label>
        <br>
        <br>
        <label for="color">Choose your color</label>
        <input type="color" id="color"> <br> <br>
        <label for="pic">Upload your Profile Picture</label>
        <input type="file" id="img"> <br> <br>
        <textarea name="" id="">Enter Your Requirements</textarea>
        <br> <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <h1>Form 2</h1>

        <h3>IT Series Feedback Form</h3>
        <label for="FName">First Name</label>
        <input type="text" id="FName">
        <br> <br>
        <label for="LName">Last Name</label>
        <input type="text" id="LName">
        <br>
        <br>
        <label for="">Sex</label>
        <input type="radio" id="male" name="Sex">
        <label for="male">Male</label>
        <input type="radio" name="Sex" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="">Choose Your Area</label>
        <select name="" id="">
            <option value="">Punjab</option>
            <option value="">Sindh</option>
            <option value="">Balochistan</option>
            <option value="">KPK</option>
        </select>
        <br>
        <br>
        <label for="">Choose Your Interests</label> <br> <br>
        <input type="checkbox">
        <label for="">Traveling</label>
        <input type="checkbox">
        <label for="">Computers</label>
        <input type="checkbox">
        <label for="">Books</label>
        <input type="checkbox">
        <label for="">Sports</label>
        <br>
        <br>
        <label for="">Choose Your Photo</label>
        <input type="file">
        <br> <br>
        <button type="submit">Send Data</button>
        <button type="reset">Clear Form</button>

    </form>
    <hr>
    <h1>Form 3</h1>
    <form action="">
        <h3>Sale Order Form</h3>
        <label for="">Buyer's Name</label>
        <input type="text">
        <br>
        <br>
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>Rs. 250/-</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>Rs.100/-</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>LCD</td>
                <td>Rs. 8000/-</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>1 GB RAM</td>
                <td>Rs. 2500/-</td>
                <td><input type="number"></td>
            </tr>
        </table>
        <h4>Payment Method:</h4>
        <input type="radio" id="method1" name="method">
        <label for="method1">Visa</label>
        <br>
        <br>
        <input type="radio" id="method1" name="method">
        <label for="method2">Master Card</label>
        <br><br>
        <button type="submit">Submit Order</button>
        <button type="reset">Clear Order Form</button>
    </form>
</body>
</html>
